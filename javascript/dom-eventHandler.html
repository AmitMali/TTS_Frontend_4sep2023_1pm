<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-4">
      <input type="number" name="" id="num1" />
      <button id="calculate">Click</button>
      <p id="answer"></p>
      <hr />
      <input
        type="text"
        name=""
        id="inputText"
        placeholder="live typing,  enter your text"
      />
      <p id="showtext"></p>
      <hr />
      <input type="text" name="" id="name" />
      <button id="addName">Add Name</button>
      <ul id="showNames"></ul>
      <hr />
    </div>

    <script>
      //   function calc() {
      //     const num1 = document.getElementById("num1").value;
      //     document.getElementById("answer").innerText = num1;
      //   }

      const calcBtn = document.getElementById("calculate");
      calcBtn.addEventListener("click", function () {
        const num1 = document.getElementById("num1").value;
        document.getElementById("answer").innerText = num1;
      });
      const inputText = document.getElementById("inputText");
      inputText.addEventListener("keyup", () => {
        document.getElementById("showtext").innerHTML = inputText.value;
      });

      //   function func1() {
      //     alert("i am func 1");
      //   }

      //   function func2(num,callback) {
      //     alert(callback()+num);
      //   }

      //   func2(20,function () {
      //     return 23
      //   });

      function addNames() {
        const inputText = document.getElementById("name").value;
        const ul = document.getElementById("showNames");
        const li = document.createElement("li");
        const name = document.createTextNode(inputText);
        li.appendChild(name);
        ul.appendChild(li);
        document.getElementById("name").value = "";
      }
      document.getElementById("addName").addEventListener("click", addNames);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
