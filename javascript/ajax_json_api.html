<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <button id="loadBtn" class="btn btn-info">Load</button>
      <div class="row gap-4 flex-wrap justify-content-center" id="output"></div>
    </div>
    <div></div>
    <script>
      document.getElementById("loadBtn").addEventListener("click", () => {
        const xhttp = new XMLHttpRequest();
        xhttp.open("GET", "https://jsonplaceholder.typicode.com/users");
        xhttp.send();
        xhttp.onreadystatechange = () => {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
            const resp = xhttp.responseText;
            const result = JSON.parse(resp);
            console.log(result);
            let op = "";
            result.forEach((user) => {
              op += `<div class="col-md-4">
                <div class="card" style="width: 18rem;">
                <div class="card-body">
        <h5  class="card-title">Name : ${user.name}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Email : ${user.email}</h6>
        <a href="tel:${user.phone}" class="card-link">Phone : ${user.phone}</a>
        <a href="${user.website}" class="card-link">${user.website}</a>
        </div>
    </div>
                </div>`;
            });
            document.getElementById("output").innerHTML = op;
          }
        };
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
