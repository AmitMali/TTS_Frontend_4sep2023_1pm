<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="container-fluid header">
      <div class="container py-5">
        <div class="row">
          <!-- header row -->
          <div class="col-md-6">
            <div class="row justify-content-between">
              <div class="col-md-2">
                <img
                  src="./assests/images/swiggy-logo-trasp"
                  class="header-logo"
                  alt="Swiggy Logo"
                />
              </div>
              <div class="col-md-5">
                <button class="btn rounded-0">Sign Up</button>
                <button class="btn btn-dark rounded-0">Sign Up</button>
              </div>
            </div>
            <div class="row pt-5">
              <!-- header content -->
              <p class="h1 fw-bolder">Cooking gone wrong?Movie marathon?</p>
              <p class="text-body-secondary fs-4">
                Order food from favourite restaurants near you.
              </p>
            </div>
            <div class="row">
              <!-- Search form -->
              <div class="col">
                <div class="input-group mb-3 border align-items-center">
                  <input
                    type="search"
                    class="form-control rounded-0 py-3 border-0"
                    placeholder="Enter Your Delivery Location"
                    aria-label="Enter Your Delivery Location"
                    aria-describedby="basic-addon2"
                  />
                  <button class="btn btn-locateme mx-2">Locate Me</button>
                  <span
                    class="input-group-text border-orange py-3 bg-orange fw-bold text-white rounded-0"
                    id="basic-addon2"
                    >find Food</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
